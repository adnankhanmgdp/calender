<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Calander by lucifer</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="main();">
    <div class="container px-4">
        <div class="mx-auto" id="main">
            <div id="head">
                <div style="text-align: center;">
                    <span onclick="backwrd();" id="back"><i class="material-icons">keyboard_arrow_left</i></span>
                    <span id="month"></span>
                    <span id="year"></span>
                    <span onclick="forwrd();" id="forward"><i class="material-icons">keyboard_arrow_right</i></span>
                </div>
            </div>
            <div id="body">
              <table>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tues</th>
                  <th>Wed</th>
                  <th>Thr</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
                <tr id="first">
                </tr>
                <tr id="second">
                </tr>
                <tr id="third">
                </tr>
                <tr id="fourth">
                </tr>
                <tr id="fifth">
                </tr>
                <tr id="sixth">
                </tr>
              </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
